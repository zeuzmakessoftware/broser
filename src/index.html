<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Broser AI</title>
    <!-- Use Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-icon" id="btn-home" title="Home">
            <i class="fas fa-home"></i>
        </div>
        <div class="sidebar-icon" id="btn-tasks" title="Tasks">
            <i class="fas fa-check-square"></i>
        </div>
        <div class="sidebar-icon" id="btn-notes" title="Notes">
            <i class="fas fa-sticky-note"></i>
        </div>
        <div class="sidebar-icon" id="btn-settings" title="Settings">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Top Bar -->
        <div id="topbar">
            <!-- Navigation Controls -->
            <div style="-webkit-app-region: no-drag; margin-right: 15px; display: flex; gap: 10px;">
                <i class="fas fa-arrow-left" id="btn-back" style="cursor: pointer;"></i>
                <i class="fas fa-arrow-right" id="btn-forward" style="cursor: pointer;"></i>
                <i class="fas fa-redo" id="btn-reload" style="cursor: pointer;"></i>
            </div>

            <!-- Omnibox -->
            <div id="omnibox-container">
                <input type="text" id="omnibox" placeholder="Search or ask AI Agent...">
            </div>
        </div>

        <!-- Browser View -->
        <div id="browser-view">
            <!-- Webview will be injected/managed here or we use a static one for MVP -->
            <webview id="main-webview" src="https://www.google.com"></webview>
        </div>
    </div>

    <!-- Right Side Panel -->
    <div id="side-panel">
        <h2 id="panel-title">Notes</h2>
        <div id="panel-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Voice Orb -->
    <div id="voice-orb">
        <i class="fas fa-microphone" style="color: white; font-size: 24px;"></i>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
